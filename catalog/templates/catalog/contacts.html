{% extends 'catalog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Контакты</h2>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <h5>Адрес</h5>
                        <p class="text-muted">Вологда, ул. Мира, 1</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>Телефон</h5>
                        <p class="text-muted">+7 (111) 111-11-11</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>Email</h5>
                        <p class="text-muted">spaike77@mail.ru</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>Часы работы</h5>
                        <p class="text-muted">Пн-Пт: 8:00 - 17:00</p>
                    </div>
                </div>

                <h4 class="mb-3">Форма обратной связи</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
