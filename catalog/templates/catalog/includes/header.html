<header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'home' %}" class="text-white text-decoration-none">
            <h1 class="m-0">Skystore</h1>
        </a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">Профиль</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-light">Регистрация</a>
            {% endif %}
        </div>
    </div>
</header>
