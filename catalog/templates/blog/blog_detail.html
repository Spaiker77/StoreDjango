{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.created_at|date:"d.m.Y H:i" }}</p>
{% if post.preview %}
    <img src="{{ post.preview.url }}" alt="Превью" style="max-width: 300px;">
{% endif %}
<p>{{ post.content }}</p>
<p>Просмотров: {{ post.views }}</p>

<a href="{% url 'blog_edit' post.pk %}" class="btn btn-secondary">Редактировать</a>
<a href="{% url 'blog_delete' post.pk %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'blog_list' %}" class="btn btn-link">Назад к списку</a>
{% endblock %}
