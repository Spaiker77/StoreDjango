{% extends "base.html" %}
{% block title %}Удалить статью{% endblock %}

{% block content %}
<h1>Удалить статью "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
