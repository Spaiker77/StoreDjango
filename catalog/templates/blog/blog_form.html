{% extends "base.html" %}
{% block title %}Форма статьи{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Редактировать статью,Создать статью" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<a href="{% url 'blog_list' %}" class="btn btn-link">Назад</a>
{% endblock %}
