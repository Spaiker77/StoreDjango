{% extends "mailing/base.html" %}

{% block mailing_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{% if object %}Редактирование{% else %}Создание{% endif %} сообщения</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Сохранить</button>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
