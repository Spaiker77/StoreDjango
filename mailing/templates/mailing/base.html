{% extends "catalog/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Меню рассылок
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'mailing:mailing_list' %}" class="list-group-item list-group-item-action">Все рассылки</a>
                    <a href="{% url 'mailing:client_list' %}" class="list-group-item list-group-item-action">Клиенты</a>
                    <a href="{% url 'mailing:message_list' %}" class="list-group-item list-group-item-action">Сообщения</a>
                    {% if perms.mailing.view_all_mailings %}
                    <a href="{% url 'admin:mailing_mailing_changelist' %}" class="list-group-item list-group-item-action">Все рассылки (админ)</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block mailing_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
