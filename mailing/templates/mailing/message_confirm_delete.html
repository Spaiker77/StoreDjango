{% extends "mailing/base.html" %}

{% block mailing_content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Удаление сообщения</h5>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить сообщение <strong>"{{ object.subject }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger me-2">Удалить</button>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
