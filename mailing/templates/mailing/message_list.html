{% extends "mailing/base.html" %}

{% block mailing_content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Мои сообщения</h5>
        <a href="{% url 'mailing:message_create' %}" class="btn btn-success btn-sm">Создать сообщение</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Тема</th>
                    <th>Текст</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for message in object_list %}
                <tr>
                    <td>{{ message.subject }}</td>
                    <td>{{ message.body|truncatechars:50 }}</td>
                    <td>
                        <a href="{% url 'mailing:message_edit' message.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                        <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Нет сообщений</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
